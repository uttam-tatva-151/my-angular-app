<section class="howItWorksSection py-5 bg-light position-relative">
  <div class="container">
    <div class="row text-center mb-4">
      <h2 class="fw-bold mb-2 brandGradientText fancyTextAnimation" id="howItWorksTitle">How It Works</h2>
    </div>
    <div class="row justify-content-center align-items-center g-4">
      <div class="col-md-3 stepCol" *ngFor="let step of steps">
        <div class="stepCard text-center p-4 shadow-sm">
          <div class="stepNumber mb-2">{{step.num}}</div>
          <h5 class="fw-bold mb-2">{{step.title}}</h5>
          <p class="text-muted mb-0">{{step.desc}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
