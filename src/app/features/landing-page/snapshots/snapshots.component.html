<section class="snapshotsSection py-5 position-relative">
  <div class="container">
    <div class="row text-center mb-4">
      <h2 class="fw-bold mb-2 fancyTextAnimation" id="snapshotsTitle">A Glimpse Into CashCanvas</h2>
      <p class="text-muted">See how easy managing your money can be.</p>
    </div>
    <div class="row g-4 justify-content-center">
      <div class="col-md-4" *ngFor="let snap of snapshots">
        <div class="mockupCard p-3 shadow-sm rounded bg-white">
          <img [src]="snap.img" [alt]="snap.alt" class="img-fluid rounded mb-2">
          <p class="small text-muted mb-0">{{snap.caption}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
