<app-modern-card>
  <!-- Left Info Panel -->
  <div left-panel>
    <app-info-panel
      [titlePrefix]="'Reset Your'"
      [titleHighlight]="'Password'"
      [subtitle]="'No worries! We’ll help you get back to your account.'"
      [list]="[
        'Check your inbox and spam folder for the reset link.',
        'Contact support if you don’t get the email soon.',
        'Your account security is important to us.'
      ]"
    ></app-info-panel>
  </div>
  <!-- Right Forgot Panel -->
  <div right-panel>
    <div class="loginPanelBgLogo"></div>
    <div class="w-100" style="max-width: 400px;">
      <div class="d-flex align-items-center justify-content-center mb-4 gap-2">
        <img src="assets/logo/Logo_for_Cash_Canvas.png" alt="CashCanvas Logo" class="img-fluid ms-2"
          style="max-width: 44px; height: 44px; border-radius: 50%; box-shadow: 0 2px 8px #8e71fb22; background: #eaeaea;" />
        <h6 class="text-center textLogin animate__animated animate__fadeInDown fs-6 mb-0">FORGOT PASSWORD</h6>
      </div>
      <form (ngSubmit)="onSubmit()" novalidate *ngIf="!submitted">
        <div class="mb-3 input-group">
          <span class="input-group-text inputGroupTextIconInput"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control form-control-lg inputBg"
            [(ngModel)]="email" name="email" placeholder="Enter your email address"
            required [ngClass]="{'is-invalid': emailInvalid}" />
          <span *ngIf="emailInvalid" class="invalid-feedback w-100 text-start">Please enter a valid email address.</span>
        </div>
        <button type="submit" class="btn loginBtn w-100 mb-2">
          SEND RESET LINK
        </button>
        <div class="text-center">
          <a (click)="toLogin()" class="loginLink small" style="cursor:pointer">Back to login</a>
        </div>
      </form>
      <div *ngIf="submitted" class="text-center mt-4">
        <i class="bi bi-envelope-check" style="font-size:2.5rem;color:#8e71fb"></i>
        <p class="mb-2 mt-2 text-muted">If this email exists, a reset link was sent.<br>Check your inbox and spam.</p>
        <a (click)="toLogin()" class="loginLink small" style="cursor:pointer">Back to login</a>
      </div>
    </div>
    <app-animated-circles></app-animated-circles>
  </div>
</app-modern-card>
