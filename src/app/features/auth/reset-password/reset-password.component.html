<app-modern-card>
  <!-- Left Info Panel -->
  <div left-panel>
    <app-info-panel
      [titlePrefix]="'Reset Your'"
      [titleHighlight]="'Password'"
      [subtitle]="'No worries! We’ll help you get back to your account.'"
      [list]="[
        'Check your inbox and spam folder for the reset link.',
        'Contact our <a href=&quot;mailto:support@cashcanvas.com&quot;>Support Team</a> if you don’t get the email soon.',
        'Your account security is important to us.'
      ]"
    ></app-info-panel>
  </div>
  <!-- Right Reset Password Panel -->
  <div right-panel>
    <div class="loginPanelBgLogo"></div>
    <div class="w-100" style="max-width: 400px;">
      <div class="d-flex align-items-center justify-content-center mb-4 gap-2">
        <img src="assets/logo/Logo_for_Cash_Canvas.png" alt="CashCanvas Logo" class="img-fluid ms-2"
          style="max-width: 44px; height: 44px; border-radius: 50%; box-shadow: 0 2px 8px #8e71fb22; background: #eaeaea;" />
        <h6 class="text-center textLogin animate__animated animate__fadeInDown fs-6 mb-0">RESET PASSWORD</h6>
      </div>
      <form (ngSubmit)="onSubmit()" novalidate *ngIf="!submitted">
        <div class="mb-3 input-group passwordInputGroup">
          <span class="input-group-text inputGroupTextIconInput"><i class="bi bi-lock"></i></span>
          <input [type]="showPassword ? 'text' : 'password'" class="form-control form-control-lg inputBg z-1"
            [(ngModel)]="password" name="password" placeholder="New Password (min 6 chars)"
            required [ngClass]="{'is-invalid': passwordInvalid}" autocomplete="new-password" />
          <button type="button" tabindex="-1" class="btn eyeBtn" (click)="togglePassword()" aria-label="Show password">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
          <div *ngIf="passwordInvalid" class="invalid-feedback w-100 text-start">Password must be at least 6 characters.</div>
        </div>
        <div class="mb-3 input-group passwordInputGroup">
          <span class="input-group-text inputGroupTextIconInput"><i class="bi bi-shield-lock"></i></span>
          <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control form-control-lg inputBg z-1"
            [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm New Password"
            required [ngClass]="{'is-invalid': confirmPasswordInvalid}" autocomplete="new-password" />
          <button type="button" tabindex="-1" class="btn eyeBtn" (click)="toggleConfirmPassword()" aria-label="Show password">
            <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
          <div *ngIf="confirmPasswordInvalid" class="invalid-feedback w-100 text-start">Passwords do not match.</div>
        </div>
        <button type="submit" class="btn loginBtn w-100 mb-2">
          RESET PASSWORD
        </button>
        <div class="text-center">
          <a (click)="toLogin()" class="loginLink small" style="cursor:pointer">Back to login</a>
        </div>
      </form>
      <div *ngIf="submitted" class="text-center mt-4">
        <i class="bi bi-check-circle" style="font-size:2.5rem;color:#8e71fb"></i>
        <p class="mb-2 mt-2 text-muted">Your password has been reset.<br>Please login with your new password.</p>
        <a (click)="toLogin()" class="loginLink small" style="cursor:pointer">Back to login</a>
      </div>
    </div>
    <app-animated-circles></app-animated-circles>
  </div>
</app-modern-card>
