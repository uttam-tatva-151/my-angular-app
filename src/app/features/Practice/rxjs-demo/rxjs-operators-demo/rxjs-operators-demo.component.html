<div class="rxjs-operators-demo container my-5">
  <div class="row mb-4">
    <div class="col-12">
      <h3 class="text-primary">RxJS Operators Demo</h3>
    </div>
  </div>
  <div class="card shadow-sm p-3 mb-4">
    <input
      type="text"
      class="form-control mb-3"
      placeholder="Search by user"
      #searchInput
      (input)="onSearchInput(searchInput.value)"
    />
    <ul class="list-group mb-0">
      <li *ngFor="let m of (searchResults$ | async)" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <b>{{m.user}}</b>: {{m.content}}
        </span>
        <small class="text-muted">({{m.timestamp | date:'shortTime'}})</small>
      </li>
      <li *ngIf="lastSearchTerm && !(searchResults$ | async)?.length" class="list-group-item text-muted">
        No messages for user "{{lastSearchTerm}}"
      </li>
    </ul>
  </div>
</div>
